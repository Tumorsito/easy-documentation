<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentacion Sencilla</title>
</head>
<body>
    <!-- >>> >>> >>> >>> >>> wrapper <<< <<< <<< <<< <<< -->
    <div class=" wrapper-structure wrapper-skin">
        
        <!-- >>> >>> >>> >>> >>> header <<< <<< <<< <<< <<< -->
        <header class=" header-structure header-skin">
            
            <!-- >>> >>> >>> >>> >>> titleContainer <<< <<< <<< <<< <<< -->
            <div class=" titleContainer-structure titleContainer-skin">

                <!-- >>> >>> >>> >>> >>> title <<< <<< <<< <<< <<< -->
                <h1 class=" title-structure title-skin">
                    Documentacion Sencilla
                </h1>

            </div>

            <!-- >>> >>> >>> >>> >>> navContainer <<< <<< <<< <<< <<< -->
            <div class=" navContainer-structure navContainer-skin">
                
                <!-- >>> >>> >>> >>> >>> nav <<< <<< <<< <<< <<< -->
                <nav class=" nav-structure nav-skin">
                    
                    <!-- >>> >>> >>> >>> >>> navItem <<< <<< <<< <<< <<< -->
                    <input id="nav-html" class=" navItem-structure navItem-skin" value="HTML" type="button">
                        
                    <!-- >>> >>> >>> >>> >>> navItem <<< <<< <<< <<< <<< -->
                    <input id="nav-css" class=" navItem-structure navItem-skin" value="CSS" type="button">
                        
                    <!-- >>> >>> >>> >>> >>> navItem <<< <<< <<< <<< <<< -->
                    <input id="nav-js" class=" navItem-structure navItem-skin" value="JS" type="button">
                        
                </nav>

            </div>

        </header>

        <!-- >>> >>> >>> >>> >>> asideLeft <<< <<< <<< <<< <<< -->
        <aside class=" asideLeft-structure asideLeft-skin">
            
        </aside>

        <!-- >>> >>> >>> >>> >>> main <<< <<< <<< <<< <<< -->
        <main class=" main-structure main-skin">
            
        </main>

        <!-- >>> >>> >>> >>> >>> footer <<< <<< <<< <<< <<< -->
        <footer class=" footer-structure footer-skin">
            
        </footer>

    </div>
</body>
</html>
